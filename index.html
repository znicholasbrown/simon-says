<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Says</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Nova+Mono|Arvo'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class='game_container'>
<div class='button_container'>
	<button class='buttons red' id="1"></button>
	<button class='buttons blue' id='2'></button>
	<button class='buttons purple' id='3'></button>
	<button class='buttons yellow' id='4'></button>
	<div class='rounder'>
	<div class='menu'>
	<div class='title'>SIMON&reg;</div>
		<div class='strict'><div><input type='checkbox' id='strict_button'></input></div>STRICT</div>
	<div class='score_box'>
		<div id='score'>-</div>
		</div>
	<div class='lose_box'>
	<div id='loss'>- - -</div>
	</div>
	<button id='start'>START</button>
		<div id='onoff'><div id='onoffbutton'>|||</div><span style="color:red">Off&nbsp;&nbsp;&nbsp;&nbsp;</span><span style="color:green">&nbsp;&nbsp;On </span></div>
</div>
</div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
